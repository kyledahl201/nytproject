   <html>
        <head>
            <title>New York Times Article Project</title>
       </head>

           <article>
               <header>
                   <h1>NY Times Article</h>
               </header>

    </html>
   
<!--Header Goes here----->
    



<!--Search Parameters Container Goes here----->

<div class="container"
<div class="row">
    <div class="col-sm-12">
      <br>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Search for an article</strong></h3>
        </div>
        <div class="panel-body">

          <form role="form">

            <!-- Search box to capture their search-->
            <div class="form-group">
              <label for="search">Search Term:</label>
              <input type="text" class="form-control" id="search-term">
            </div>

            <!--   -->
            <div class="form-group">
              <label for="pwd">Number of Records to Retrieve:</label>
              <select class="form-control" id="num-records-select">
                          <option value="1">1</option>
                          <!-- Setting the option for 5 as default -->
                          <option value="5" selected="">5</option>
                          <option value="10">10</option>
                      </select>
            </div>

            <!-- Box to capture user input for start year-->
            <div class="form-group">
              <label for="start-year">Start Year (Optional):</label>
              <input type="text" class="form-control" id="start-year">
            </div>

            <!-- Box to capture user input for end year -->
            <div class="form-group">
              <label for="end-year">End Year (Optional):</label>
              <input type="text" class="form-control" id="end-year">
            </div>

            <!-- Here are the search and clear buttons-->
            <div class="searchBox">
                <button type="button" class="btn btn-primary">Search</button>
                <button type="button" class="btn btn-secondary">Clear</button>
            </div>
          
        </form>
        </div>
      </div>
    </div>
  </div>
</div>


<!--Search Parameters Container Goes here----->



<!--Top Articles  Container Goes here----->
<div class="container">
<div class="row">
  <div class="col-sm-12">
    <br>

    <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
    <div class="panel panel-primary">

      <!-- Panel Heading-->
      <div class="panel-heading">
        <h3 class="panel-title"><strong><i class="fa fa-table"></i>   Top Articles:</strong></h3>
      </div>

      <!-- This main panel will hold each of the resulting articles -->
      <div class="panel-body" id="well-section">
        <h4 class="displayed-articles">
          <strong>Test Article 1<br> Test Article 2 <br> Test Article 3 <br> Test Article 4 <br> Test Article 5</strong>
        </h4>
      </div>
    </div>
  </div>
</div>
</div>
